<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap');

    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(45deg, #FF8C00, #FF6347, #FF1493);
      background-size: 400% 400%;
      animation: gradientAnimation 10s ease infinite;
      overflow: hidden;
    }

    .box-container {
      position: relative;
      width: 400px;
      height: 500px;
      perspective: 1000px;
    }

    .box {
      position: absolute;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s ease-out;
    }

    .box-front, .box-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
    }

    .box-front {
      background-color: #FFF;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      cursor: pointer;
      overflow: hidden;
      transform-origin: center;
      transition: transform 1s ease-out;
    }

    .box-front:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #6C63FF;
      opacity: 0.1;
      border-radius: 10px;
    }

    .box-front img {
      width: 100px;
      height: 100px;
      margin-bottom: 1.5rem;
      transition: transform 0.5s ease;
    }

    .box-front:hover img {
      transform: scale(1.1);
    }

    .box-front .label {
      font-size: 2rem;
      color: #333;
      font-family: 'Caveat', cursive;
      transition: color 0.3s ease;
    }

    .box-front:hover .label {
      color: #FF1493;
    }

    .box-back {
      background-color: #FFF;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 3rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      transform: rotateY(180deg);
      transition: transform 1s ease-out;
    }

    .greeting {
      font-size: 3rem;
      color: #333;
      margin-bottom: 1.5rem;
      font-family: 'Caveat', cursive;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      animation: fadeIn 2s ease-out;
    }

    .message {
      font-size: 1.5rem;
      color: #666;
      text-align: center;
      margin: 1rem;
      font-family: 'Caveat', cursive;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.3);
      opacity: 0;
      animation: fadeIn 3s ease-out 1s forwards;
    }

    @keyframes gradientAnimation {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

  </style>
</head>
<body>
  <div class="box-container">
    <div class="box">
      <div class="box-front" onclick="toggleBox()">
        <img src="https://via.placeholder.com/100" alt="Gift Box" />
        <div class="label">Click to open</div>
      </div>
      <div class="box-back">
        <div class="greeting">Happy Birthday!</div>
        <div class="message">Wishing you a wonderful birthday filled with happiness, love, and all the things that make you smile. May this year bring you endless joy and countless blessings.</div>
      </div>
    </div>
  </div>

  <script>
    function toggleBox() {
      const box = document.querySelector('.box');
      box.style.transform = box.style.transform === 'rotateY(180deg)' ? 'rotateY(0deg)' : 'rotateY(180deg)';
    }
  </script>
</body>
</html>
